<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ù§Ô∏è Untuk Diva ‚ù§Ô∏è</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins', sans-serif;
    color:#fff;
    overflow:hidden;
    background: #000;
  }

  /* Animasi bintang */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from {opacity:0.3;}
    to {opacity:1;}
  }

  .card {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align:center;
    backdrop-filter: blur(10px);
    max-width:600px;
    position: relative;
    z-index:2;
  }

  h1 {
    margin:0;
    font-size:2.2rem;
    color:#ff9ab3;
    text-shadow: 0 0 10px #ff4d6d;
  }

  p {
    font-size:1.2rem;
    margin:10px 0;
  }

  .controls{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:20px;
  }

  .btn{
    padding:12px 20px;
    border-radius:30px;
    border:none;
    font-size:1rem;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s ease;
  }

  .btn.yes{
    background: linear-gradient(90deg,#ff4d6d,#ff9ab3);
    color:white;
    box-shadow:0 4px 10px rgba(255,77,109,0.5);
  }

  .btn.no{
    background:rgba(255,255,255,0.3);
    color:#fff;
  }

  .btn:hover{transform: scale(1.1)}

  .hearts{
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    pointer-events:none;
    overflow:hidden;
    z-index:1;
  }

  .heart{
    position:absolute;
    width:24px;
    height:24px;
    animation: fall 6s linear forwards;
  }

  .heart svg{width:100%;height:100%}

  @keyframes fall{
    0%{transform: translateY(-50px) scale(1);opacity:1}
    100%{transform: translateY(110vh) scale(0.3);opacity:0}
  }

  /* Animasi teks diketik */
  .typewriter {
    font-size:1.2rem;
    overflow: hidden;
    border-right: .15em solid #fff;
    white-space: nowrap;
    margin: 10px auto;
    letter-spacing: .1em;
    animation: typing 6s steps(50, end) infinite, blink-caret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: white; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Untuk Diva Zalianty Asy'ari üíï</h1>
    <p class="typewriter">"Diva, setiap detik bersamamu adalah kebahagiaan. Aku ingin menjaga senyummu selamanya ‚ù§Ô∏è"</p>
    <p><strong>Diva, aku suka sama kamu ‚ù§Ô∏è</strong></p>
    <p>Mau kah kamu menjadi pacarku?</p>
    <div class="controls">
      <button class="btn no" id="noBtn">üôà Tidak</button>
      <button class="btn yes" id="yesBtn">üíñ Iya aku mau</button>
    </div>
  </div>
  <div class="hearts" id="hearts"></div>

<script>
  const phone = '6285179956922';
  const message = encodeURIComponent('iya aku mau');

  // Tambahkan bintang di latar
  for(let i=0;i<150;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*100 + 'vh';
    star.style.left = Math.random()*100 + 'vw';
    star.style.width = star.style.height = (1+Math.random()*2) + 'px';
    document.body.appendChild(star);
  }

  const heartsContainer = document.getElementById('hearts');

  function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (4+Math.random()*3)+'s';
    heart.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ff4d6d">
        <path d="M12 21s-7-4.35-9-7.5C-0.2 9.9 3 4 8 5.8 10 6.6 12 9 12 9s2-2.4 4-3.2c5-1.8 8.2 4.1 5 8.7-2 3.2-9 7.5-9 7.5z"/>
      </svg>`;
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }

  yesBtn.addEventListener('click', ()=>{
    for(let i=0;i<50;i++){
      setTimeout(createHeart,i*80);
    }
    setTimeout(()=>{
      window.open(`https://wa.me/${phone}?text=${message}`,'_blank');
    },3000);
  });

  noBtn.addEventListener('click',()=>{
    alert('Yahh... semoga lain kali üò¢');
  });

  setInterval(createHeart,800);
</script>
</body>
</html>
