<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ù§Ô∏è Untuk Diva ‚ù§Ô∏è</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad390,#a1c4fd,#c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color:#fff;
      overflow:hidden;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      text-align:center;
      backdrop-filter: blur(10px);
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    h1{
      margin:0;
      font-size:2.2rem;
      background: linear-gradient(45deg,#ff4d6d,#ff9ab3,#ff7a96,#ffb3c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    @keyframes pulse{
      0%,100%{transform: scale(1)}
      50%{transform: scale(1.05)}
    }

    p{
      font-size:1.2rem;
      margin:15px 0;
    }

    .controls{
      margin-top:20px;
      display:flex;
      justify-content:center;
      gap:20px;
    }

    .btn{
      padding:12px 20px;
      border-radius:30px;
      border:none;
      font-size:1rem;
      font-weight:bold;
      cursor:pointer;
      transition: all 0.3s ease;
    }

    .btn.yes{
      background: linear-gradient(90deg,#ff4d6d,#ff9ab3);
      color:white;
      box-shadow:0 4px 10px rgba(255,77,109,0.5);
    }

    .btn.no{
      background:rgba(255,255,255,0.3);
      color:#fff;
    }

    .btn:hover{transform: scale(1.1)}

    .hearts{
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 1;
    }

    .heart{
      position:absolute;
      width:24px;
      height:24px;
      animation: fall 6s linear forwards;
    }

    .heart svg{width:100%;height:100%}

    @keyframes fall{
      0%{transform: translateY(-50px) scale(1);opacity:1}
      100%{transform: translateY(110vh) scale(0.3);opacity:0}
    }

    /* Animasi teks berjalan */
    .marquee {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      z-index: 3;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
      background: linear-gradient(90deg,#fff,#ffd6e0,#ffe6ec,#fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Untuk Diva Zalianty Asy'ari üíï</h1>
    <p><em>"Hidupku indah, tapi akan lebih indah jika kamu di sisiku."</em></p>
    <p><strong>Diva, aku suka sama kamu ‚ù§Ô∏è</strong></p>
    <p>Mau kah kamu menjadi pacarku?</p>
    <div class="controls">
      <button class="btn no" id="noBtn">üôà Tidak</button>
      <button class="btn yes" id="yesBtn">üíñ Iya aku mau</button>
    </div>
  </div>
  <div class="hearts" id="hearts"></div>

  <!-- Teks berjalan romantis -->
  <div class="marquee">
    <span>üíñ Diva, setiap detik bersamamu adalah kebahagiaan. Aku ingin menjaga senyummu selamanya üíñ</span>
  </div>

  <!-- Musik romantis -->
  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_0eb55f6626.mp3?filename=romantic-piano-112194.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');

    const phone = '6285179956922';
    const message = encodeURIComponent('iya aku mau');

    function createHeart(){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.animationDuration = (4+Math.random()*3)+'s';
      heart.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${getRandomColor()}">
          <path d="M12 21s-7-4.35-9-7.5C-0.2 9.9 3 4 8 5.8 10 6.6 12 9 12 9s2-2.4 4-3.2c5-1.8 8.2 4.1 5 8.7-2 3.2-9 7.5-9 7.5z"/>
        </svg>`;
      heartsContainer.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }

    function getRandomColor(){
      const colors=['#ff4d6d','#ff9ab3','#ff7a96','#ffb3c7','#ff6b81','#ff85a2'];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    yesBtn.addEventListener('click', ()=>{
      for(let i=0;i<70;i++){
        setTimeout(createHeart, i*80);
      }
      setTimeout(()=>{
        window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
      },3000);
    });

    noBtn.addEventListener('click', ()=>{
      alert('Yahh... semoga lain kali üò¢');
    });

    // Biar hati muncul terus secara random
    setInterval(createHeart,800);
  </script>
</body>
</html>
